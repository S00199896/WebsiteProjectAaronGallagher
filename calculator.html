<!DOCTYPE html>
<html lang="en"> <!-- declare the langauge of html thats being used for the web page-->
<head>
    <meta charset="UTF-8">
    <title> DIY Cache Calculator </title>    
    <link rel="icon" href="Images/favicon.png" type="image/x-icon"/>
    
    <script> 
         function dis(val) 
         { 
             document.getElementById("result").value+=val 
         } 
            
         function solve() 
         { 
             let x = document.getElementById("result").value 
             let y = eval(x) 
             document.getElementById("result").value = y 
         } 
            
         function clr() 
         { 
             document.getElementById("result").value = "" 
         } 
      </script> 
</head>
    
<body>
   <header>
        <img style="float: left; height: 200px; width: 200px" src="Images/logo.png" alt="logo">
        <link rel="stylesheet" type="text/css" href="Styles/Stylecalculator.css">            
    </header>
    
    <nav>
        <ul> <!-- ul stands for unordered list, used to make bullet points-->
            <li id="active"> <a href="tools.html"> Tools </a></li> <!-- li are the bullet points, which will be changed in the css file--> 
            <li> <a href="index.html"> Home </a></li>
            <li> <a href="projects.html"> Tutorials</a></li>
        </ul>
    </nav>
    
    <div class = title ></div> 
      <table border="15"> 
         <tr> 
            <td colspan="3"><input type="text" id="result"/></td> 
            <td><input type="button" value="c" onclick="clr()"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="1" onclick="dis('1')"/> </td> 
            <td><input type="button" value="2" onclick="dis('2')"/> </td> 
            <td><input type="button" value="3" onclick="dis('3')"/> </td> 
            <td><input type="button" value="/" onclick="dis('/')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="4" onclick="dis('4')"/> </td> 
            <td><input type="button" value="5" onclick="dis('5')"/> </td> 
            <td><input type="button" value="6" onclick="dis('6')"/> </td> 
            <td><input type="button" value="-" onclick="dis('-')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="7" onclick="dis('7')"/> </td> 
            <td><input type="button" value="8" onclick="dis('8')"/> </td> 
            <td><input type="button" value="9" onclick="dis('9')"/> </td> 
            <td><input type="button" value="+" onclick="dis('+')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="." onclick="dis('.')"/> </td> 
            <td><input type="button" value="0" onclick="dis('0')"/> </td> 
            <td><input type="button" value="=" onclick="solve()"/> </td> 
            <td><input type="button" value="*" onclick="dis('*')"/> </td> 
         </tr> 
      </table>

</body>
</html>
